databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: Turgut Allahverdiyev
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(60)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(30)
                  constraints:
                    nullable: false
